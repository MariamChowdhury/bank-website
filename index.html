<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pioneer Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="form">
    <h1 class="text-center">Welcome To Pioneer Bank</h1>
    <div class="submit-area">
      <h4>Login</h4>
     <input type="text" class="form-control" placeholder="Email">
      <br>
      <input type="password" class="form-control" placeholder="Password">
      <br>
      <button id="login" class="btn btn-success">Enter</button>
    </div>
  </div>
  <div id="new">
   <div class="row">
     <div class="col-md-4 ">
       <div class="deposit status">
        <h5>Deposit</h5>
        <h2>$ <span id="depositMoney">00</span></h2>
       </div>
     </div>
     <div class="col-md-4 ">
       <div class="withdraw status">
        <h5>Withdraw</h5>
        <h2>$<span id="withdrawMoney">00</span></h2>
       </div>
     </div>
     <div class="col-md-4 ">
       <div class="balance status">
        <h5>Balance</h5>
        <h2>$ <span id="balanceMoney">1500</span></h2>
       </div>
     </div>
   </div>
   <div class="row">
     <div class="col-md-6">
       <div class="submit-area">
        <h4>Deposit</h4>
        <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
        <br>
        <button id="depositBtn" class="btn btn-success">Deposit</button>
       </div>
     </div>
     <div class="col-md-6">
       <div class="submit-area">
        <h4>Withdraw</h4>
        <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
        <br>
        <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
       </div>
     </div>
   </div>
  </div>
  <script>
    //for login page
    const loginBtn=document.getElementById('login');
loginBtn.addEventListener('click',function(){
  const loginArea=document.getElementById('form');
  loginArea.style.display='none';
  const newPage=document.getElementById('new');
  newPage.style.display='block';
});
// for deposit
  const depositButton=document.getElementById('depositBtn');
  depositButton.addEventListener('click',function(){
  const depositNumber=getInputNumber('depositAmount');
  getSpanText('depositMoney',depositNumber);
  getSpanText('balanceMoney',depositNumber);
  document.getElementById('depositAmount').value="";

})
//for withdraw
const withdrawButton=document.getElementById('withdrawBtn');
withdrawButton.addEventListener('click',function(){
 const withdrawNumber=getInputNumber('withdrawAmount');
 getSpanText('withdrawMoney',withdrawNumber);
 getSpanText('balanceMoney',-1*withdrawNumber);
 document.getElementById('withdrawAmount').value="";

})
function getInputNumber(id){
  const Amount=document.getElementById(id).value;
  const Number=parseFloat(Amount);
  return Number;

}
function getSpanText(id,depositNumber){
  const current=document.getElementById(id).innerText;
  const currentNumber=parseFloat(current);
  const currentTotalNumber=depositNumber+currentNumber;
  document.getElementById(id).innerText=currentTotalNumber;
}
  </script>
</body>
</html>
